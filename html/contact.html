            <div class="row">
              <div class="col-md m-1 text-left">
                <label class="form-item">Name:</label>
                <input type="text" class="form-control" placeholder="Name">
              </div>
            </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md m-1 text-left">
                    <label class="form-item">Message:</label>
                    <textarea class="form-control" placeholder="Leave a message.." rows="8"></textarea>

                </div>
            </div>
        </form>
